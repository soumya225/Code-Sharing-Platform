<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Code</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div>
        <span id="load_date" th:text="${date}"></span>
        <div th:if="${time != null}">
            <span id="time_restriction" th:text="'The code will be available for ' + ${time} +' seconds'"></span>
        </div>
        <div th:if="${views != null}">
            <span id="views_restriction" th:text="${views} + ' more view(s) allowed'"></span>
        </div>
        <pre id="code_snippet" ><code th:text="${code}"></code></pre>
    </div>
</body>
</html>
